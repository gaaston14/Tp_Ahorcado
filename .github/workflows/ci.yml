name: CI - Ahorcado (Web App)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Verify syntax (build step)
      run: |
        python -m py_compile app.py
        python -m py_compile ahorcado.py
        python -m py_compile ahorcado_test.py

    - name: Run logic tests with coverage (Unit Tests)
      run: |
        # ¡CAMBIO AQUÍ! Generamos un reporte XML
        python -m pytest ahorcado_test.py --cov=ahorcado --cov-report=xml
    
    # --- ¡NUEVO PASO! ---
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      # No necesitas un token para repositorios públicos
      
    - name: Run Acceptance Tests (Behave + Selenium)
      run: |
        behave