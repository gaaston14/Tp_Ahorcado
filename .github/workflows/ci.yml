name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # ajusta según tu versión

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Si usas requirements.txt:
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Verify code can run (build step)
      run: |
        python -m py_compile tu_archivo_principal.py
        # o si tienes varios archivos:
        python -m compileall .