name: CI - Ahorcado (Web App)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # --- ¡NUEVO PASO AÑADIDO! ---
    - name: Lint with Flake8
      run: |
        # 1. Revisa errores críticos (sintaxis, variables no definidas)
        #    Si encuentra uno de estos, falla el build.
        echo "Chequeando errores críticos con Flake8..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # 2. Revisa el estilo (líneas largas, complejidad)
        #    --exit-zero significa que reportará los errores,
        #    pero NO fallará el build por errores de estilo.
        echo "Chequeando 'estilo' (linting) con Flake8..."
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Verify syntax (build step)
      run: |
        python -m py_compile app.py
        python -m py_compile ahorcado.py
        python -m py_compile ahorcado_test.py

    - name: Run logic tests with coverage (Unit Tests)
      run: |
        python -m pytest ahorcado_test.py --cov=ahorcado --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      # No necesitas un token para repositorios públicos
      
    - name: Run Acceptance Tests (Behave + Selenium)
      run: |
        behave