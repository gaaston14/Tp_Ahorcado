name: CI - Ahorcado (Web App)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instala TODAS las dependencias, incluidas las de test
        pip install -r requirements-test.txt
        
    - name: Install Google Chrome
      run: |
        # Selenium necesita un navegador real para correr en el CI
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Verify syntax (build step)
      run: |
        python -m py_compile app.py
        python -m py_compile ahorcado.py
        python -m py_compile ahorcado_test.py

    - name: Run logic tests with coverage (Unit Tests)
      run: |
        # Ejecuta las pruebas unitarias
        python -m pytest ahorcado_test.py --cov=ahorcado --cov-report=term-missing

    # --- Pasos para Pruebas de Aceptaci√≥n (AT) ---

    - name: Run Flask App in Background
      env:
        FLASK_APP: app.py
        FLASK_ENV: development
      run: |
        # Inicia la app en segundo plano para que Selenium pueda probarla
        nohup python -m flask run &
        # Damos 3 segundos para que el servidor inicie
        sleep 3

    - name: Run Acceptance Tests (Behave + Selenium)
      run: |
        # Ejecuta las pruebas de Behave
        behave