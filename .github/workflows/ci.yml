name: CI - Ahorcado

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Puedes cambiarlo si usas otra versi√≥n

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Solo necesitas pytest para tus tests

    - name: Verify syntax (build step)
      run: |
        python -m py_compile ahorcado.py
        python -m py_compile ahorcado_test.py

    - name: Run unit tests
      run: |
        python -m pytest ahorcado_test.py -v