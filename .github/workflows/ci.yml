name: CI - Ahorcado (Web App)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 1. Instala Flask y otras dependencias de la app
        pip install -r requirements.txt
        # 2. Instala las dependencias de testing
        pip install pytest pytest-cov

    - name: Verify syntax (build step)
      run: |
        # 3. Ahora verificamos app.py también
        python -m py_compile app.py
        python -m py_compile ahorcado.py
        python -m py_compile ahorcado_test.py

    - name: Run logic tests with coverage
      run: |
        # 4. Este paso sigue siendo el mismo y es correcto
        #    Prueba nuestra lógica pura en ahorcado.py
        python -m pytest ahorcado_test.py --cov=ahorcado --cov-report=term-missing